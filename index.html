<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Nosh Navigator</title>

  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&family=Inter:wght@400;500;600&display=swap" rel="stylesheet">

  <!-- Tailwind (for styles already used in CSS classes) -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- App styles -->
  <link rel="stylesheet" href="./style.css"/>
</head>
<body class="bg-white text-[#111827] font-inter">
  <!-- Header -->
  <nav class="bg-white border-b border-gray-100 sticky top-0 z-40">
    <div class="max-w-6xl mx-auto px-4 py-3 flex items-center justify-between">
      <div class="flex items-center gap-2">
        <div class="w-6 h-6 rounded-full bg-emerald-500/15 flex items-center justify-center text-emerald-600">
          <span class="text-xs font-bold">üçΩ</span>
        </div>
        <span class="font-poppins font-semibold text-lg">Nosh Navigator</span>
      </div>

      <div class="flex items-center gap-6">
        <button id="dealsNav" class="text-sm hover:text-emerald-600 transition-colors">Deals</button>
        <button id="cartNav" class="relative text-sm hover:text-emerald-600 transition-colors">
          <span>Cart</span>
          <span id="cartCount" class="absolute -top-2 -right-3 hidden bg-emerald-600 text-white text-[10px] rounded-full w-4 h-4 leading-4 text-center">0</span>
        </button>
      </div>
    </div>
  </nav>

  <!-- Pages -->
  <main>
    <!-- Home Page -->
    <section id="homePage" class="page active">
      <div class="max-w-5xl mx-auto px-4 py-12">
        <h1 class="text-4xl md:text-6xl font-poppins font-bold text-center leading-tight mb-6">
          Find food that matches<br>
          <span class="text-emerald-600">your cravings</span>.
        </h1>
        <p class="text-center text-gray-600 max-w-2xl mx-auto mb-8">
          Discover amazing restaurants and dishes with our smart search. Just tell us what you're craving!
        </p>

        <!-- Search -->
        <div class="max-w-2xl mx-auto mb-12">
          <div class="relative">
            <input id="searchInput" type="text" placeholder="Try: 'cheap spicy noodles near me' or 'best pizza for delivery'"
                   class="w-full px-5 py-4 rounded-2xl border border-gray-200 focus:ring-2 focus:ring-emerald-500 outline-none"/>
            <button id="searchBtn" class="absolute right-2 top-2 bg-emerald-600 hover:bg-emerald-500 text-white rounded-xl px-3 py-2">
              Search
            </button>
          </div>
        </div>

        <!-- Auth card -->
        <div class="max-w-xl mx-auto bg-white shadow-soft rounded-2xl p-6">
          <div class="flex border-b mb-5">
            <button id="signInTab" class="flex-1 text-center py-2 border-b-2 border-emerald-600 font-medium">Sign In</button>
            <button id="registerTab" class="flex-1 text-center py-2 text-gray-500">Register</button>
          </div>

          <!-- Sign In -->
          <form id="signInForm" class="space-y-4">
            <div>
              <label class="block text-sm mb-1">Email</label>
              <input type="email" class="w-full px-4 py-3 rounded-xl border border-gray-300 focus:ring-2 focus:ring-emerald-500 outline-none" placeholder="your@email.com"/>
            </div>
            <div>
              <label class="block text-sm mb-1">Password</label>
              <input type="password" class="w-full px-4 py-3 rounded-xl border border-gray-300 focus:ring-2 focus:ring-emerald-500 outline-none" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢"/>
            </div>
            <button type="button" id="signInBtn" class="w-full bg-emerald-600 hover:bg-emerald-500 text-white rounded-xl py-3">Sign In</button>
          </form>

          <!-- Register -->
          <form id="registerForm" class="space-y-4 hidden">
            <div>
              <label class="block text-sm mb-1">Full Name</label>
              <input type="text" class="w-full px-4 py-3 rounded-xl border border-gray-300 focus:ring-2 focus:ring-emerald-500 outline-none" placeholder="John Doe"/>
            </div>
            <div>
              <label class="block text-sm mb-1">Email</label>
              <input type="email" class="w-full px-4 py-3 rounded-xl border border-gray-300 focus:ring-2 focus:ring-emerald-500 outline-none" placeholder="your@email.com"/>
            </div>
            <div>
              <label class="block text-sm mb-1">Password</label>
              <input type="password" class="w-full px-4 py-3 rounded-xl border border-gray-300 focus:ring-2 focus:ring-emerald-500 outline-none" placeholder="Create a password"/>
            </div>
            <div>
              <label class="block text-sm mb-1">Delivery Address</label>
              <input type="text" class="w-full px-4 py-3 rounded-xl border border-gray-300 focus:ring-2 focus:ring-emerald-500 outline-none" placeholder="123 Main St"/>
            </div>
            <button type="button" id="registerBtn" class="w-full bg-emerald-600 hover:bg-emerald-500 text-white rounded-xl py-3">Create Account</button>
          </form>
        </div>
      </div>
    </section>

    <!-- Deals Page -->
    <section id="dealsPage" class="page hidden">
      <div class="max-w-6xl mx-auto px-4 py-8">
        <h2 class="font-poppins text-3xl font-bold mb-6">Best Deals Near You</h2>
        <div id="map" class="w-full h-[360px] rounded-2xl border border-gray-200 mb-6"></div>
        <div id="resultsList" class="grid md:grid-cols-2 lg:grid-cols-3 gap-5"></div>
      </div>
    </section>
  </main>

  <!-- Chat (simple local demo) -->
  <div id="chatWidget" class="fixed bottom-5 right-5 z-50">
    <button id="chatLauncher" class="bg-emerald-600 hover:bg-emerald-500 text-white rounded-full w-12 h-12 shadow-soft">üí¨</button>
    <div id="chatPanel" class="hidden w-80 bg-white rounded-2xl shadow-soft overflow-hidden absolute bottom-16 right-0">
      <div class="px-4 py-3 bg-emerald-100 text-emerald-700 font-medium">Nosh.AI</div>
      <div id="chatMessages" class="h-64 overflow-y-auto p-3 text-sm space-y-2"></div>
      <div class="p-3 border-t flex gap-2">
        <input id="chatInput" class="flex-1 border rounded-xl px-3 py-2 outline-none" placeholder="Ask about pizza, salad‚Ä¶"/>
        <button id="chatSend" class="bg-emerald-600 hover:bg-emerald-500 text-white rounded-xl px-3">Send</button>
      </div>
    </div>
  </div>

  <!-- Google Maps (replace with your live key already set in app.js init) -->
  <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyA1QvruSp5fUWeObyudaIpHZJCI5B5fFHc&libraries=places"></script>
  <!-- App logic -->
  <script src="./app.js"></script>
</body>
</html>
